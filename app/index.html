<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>一个单页应用</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/zepto.fullpage.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	 <link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div id="music" class="music">
	    <a class="music-btn"></a>
	</div>
	<div class="wp">
		<div class="wp-inner">
			<div class="page page1">
				<div class="top js-animate animated" data-animate="bounceInLeft" data-time="0">1</div>
				<div class="middle js-animate animated" data-animate="bounceInRight" data-time="1500">2</div>
				<div class="bottom js-animate animated" data-animate="bounceInUp" data-time="3000">3</div>
			</div>
			<div class="page page2">2</div>
			<div class="page page3">3</div>
			<div class="page page4">4</div>
		</div>
		 <span class="start"><b></b></span>
	</div>
	<script src="js/zepto.js"></script>
	<script src="js/zepto.fullpage.js"></script>
	<script src='js/index.js'></script>
</body>
</html>
